<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
</head>
<body>
    <form action="add_user" method="post">
        Imię: <input type="text" name="firstName"> <br>
        Nazwisko: <input type="text" name="lastName"> <br>
        Wiek: <select name="age">
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
        </select> <br>
        Region: <select name="region">
            <option>Polska</option>
            <option>Niemcy</option>
        </select><br>
        <input type="radio" name="sex" value="MALE"> Mężczyzna <br>
        <input type="radio" name="sex" value="FEMALE"> Kobieta <br>
        <input type="submit" value="Utwórz użytkownika">
    </form>
</body>
</html>
